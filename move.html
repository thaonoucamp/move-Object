<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game">
</div>
<script>
class Liv {
    constructor(image,top,left,size) {
        this._image = image;
        this._top = top;
        this._left = left;
        this._size = size;
    }

    get image() {
        return this._image;
    }

    set image(value) {
        this._image = value;
    }

    get top() {
        return this._top;
    }

    set top(value) {
        this._top = value;
    }

    get left() {
        return this._left;
    }

    set left(value) {
        this._left = value;
    }

    get size() {
        return this._size;
    }

    set size(value) {
        this._size = value;
    }
    getLiverpool() {
         // var img = '<img width="'+ this.size + '"' +
         //     ' height="'+ this.size + '"' +
         //     ' src="' + this.image +'"' +
         //     ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';

         let img2 = '<img width = "'+this.size+'"' +
             'height = "' + this.size+ '"' +
             'src="' + this.image+ '"'+
             'style = "top:'+this.top+'px; left:'+this.left+ 'px;position:absolute;"/>';
         // console.log(img);
         console.log(img2);
         return img2;
    }
    moveRight() {
        this.left += 200;
    }
    moveDown() {
        this.top += 200;
    }
    moveLeft() {
        this.left -= 200;
    }
    moveUp() {
        this.top -= 200;
    }
}
let liv = new Liv('imgs/liverpool.jpg',20,30,100);
function start() {
    if (liv.left < window.innerWidth - liv.size) {
        liv.moveRight();
        console.log(liv.left);
    }if (liv.left >= (window.innerWidth - liv.size) && liv.top < (window.innerHeight-liv.size)) {
        liv.moveDown();
        console.log(this.top);
    }if (liv.top >= (window.innerHeight-liv.size) && liv.left > 0) {
        liv.moveLeft();
        console.log(this.left);
    }if (liv.left > 0 && liv.top > 0) {
        liv.moveUp();
        console.log(this.top);
    }if (liv.top < 0) {
        liv.top = 20;
        liv.left = 30;
    }
    document.getElementById('game').innerHTML = liv.getLiverpool();
    setTimeout(start,500)
}
start();
</script>
</body>
</html>
